<!DOCTYPE html>
<html>

<head>
	<title>Magic Mirror!</title>
</head>

<body bgcolor="black" text="white">

<p id="Location"></p>
<p id="Temp"></p>
<p id="Today"></p>

<p>Forecast</p>
<p id="Day1"></p>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>

<!-- Current -->
<script>
jQuery(document).ready(function($) {
  $.ajax({
  url : "http://api.wunderground.com/api/116c67dcd28ab54f/geolookup/conditions/q/MI/Ann_Arbor.json",
  dataType : "jsonp",
  success : function(parsed_json) {
  var city = parsed_json['location']['city'];
  var state = parsed_json['location']['state'];
  var temp_f = parsed_json['current_observation']['temp_f'];
  var humid = parsed_json['current_observation']['relative_humidity'];
  document.getElementById("Location").innerHTML = city + ", " + state;
  document.getElementById("Temp").innerHTML = "Currently: " + temp_f + " Degrees";
  }
  });
});
</script>

<!-- Forecast -->
