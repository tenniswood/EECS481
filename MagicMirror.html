<script>

var run = true;

function timerReset(){
	
		document.getElementById("taskName").innerHTML = "TASK";
		document.getElementById("timer").innerHTML = "TIME";
	
	
}


function setTaskDelay(time, name){
	
	document.getElementById("timer").innerHTML = time;
	document.getElementById("taskName").innerHTML = name;
	
	
}





function setTask(time, name , delay){
	
	setTimeout(
		function(){ 
			setTaskDelay(time, name)
						}, 
				delay * 1000);
}

function completeTasks(){
	
	if(run == true)
	{
		var totalDelay = 0;
		var tasks = [];
		tasks.push({ name: 'Brush Teeth', time:5 });
		tasks.push({ name: 'Clean Hair', time:7 });
		tasks.push({ name: 'Wash Face', time:6 });
		
		
		setTask(tasks[0].time, tasks[0].name);
	
		totalDelay = totalDelay + tasks[0].time;
		
		for( i = 1; i<tasks.length; ++i){
			setTask(tasks[i].time, tasks[i].name, totalDelay)
			totalDelay = totalDelay + tasks[i].time;
		}
		
		

		setTask(" ", "All Done!", totalDelay);
		setTask("TIMER", "TASK", (totalDelay+5));
	


		run = !run;
	}
	
	else{
		
		run = !run;
	}

}




</script>

<script>

				"September", "October", "November", "December"];
var days = ["Sunday", "Monday", "Tuesday", "Wednseday", "Thursday", "Friday", "Saturday"];

jQuery(document).ready(function($) {

(function startTime() {
    var today = new Date();
	var year = today.getFullYear();
	var date = today.getDate();
	var day = today.getDay();
	var month = today.getMonth();
	var meridiem;
	
    var hour = today.getHours();
	if(hour < 12){meridiem = "a.m."}
	else{meridiem = "p.m."}
	
	hour = hour%12;
	if(hour == 0){hour = 12;}
    var minute = today.getMinutes();
    var s = today.getSeconds();
    minute = checkTime(minute);
    s = checkTime(s);
	

	document.getElementById('date').innerHTML =
    days[day] + ", " + months[month] + " " + date + ", " + year;
	
    document.getElementById('time').innerHTML =
    hour + ":" + minute + " " + meridiem;
	
    var t = setTimeout(startTime, 100);		
})()


});


function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
</script>
